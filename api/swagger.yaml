    # --------------------- Models --------------------- #

    BasicResponse:
      type: object

    User:
      type: object
      properties:
        id:
          type: string
        name:
          $ref: "#/components/schemas/UserName"
        email:
          type: string
          example: mail@example.com
        image:
          type: string

    UserName:
      type: object
      properties:
        first:
          type: string
          example: John
        last:
          type: string
          example: Doe

    UserProfile:
      type: object
      properties:
        user_profile:
          type: object
          properties:
            user_info:
              $ref: "#/components/schemas/User"
            avatar:
              type: string
              example: fmt/img/avatar.jpg
            phone:
              type: string
              example: +8(800)-555-35-35
            location:
              type: string
              example: Moscow
            birth_day:
              type: string
              example: 01.02.2018
            friend_ids:
              type: array
              items:
                type: string
              example: [ friend_id1, friend_id2 ]
            post_ids:
              type: array
              items:
                type: string
              example: [ post_id1, post_id2 ]

    FriendRequests:
      type: array
      items:
        type: string
      example: [ request_id1, request_id2 ]

    FriendRequest:
      type: object
      properties:
        request_ids:
          type: string

    Friends:
      type: object
      properties:
        friend_ids:
          type: array
          items:
            type: string

    Post:
      type: object
      properties:
        id:
          type: string
        author:
          $ref: "#/components/schemas/Author"
        message:
          type: string
        images:
          type: array
          items:
            type: string
    Author:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string
        type:
          type: string
          example: "community or user"

    Dialog:
      type: object
      properties:
        dialog_id:
          type: string
        name:
          type: string
        non_read:
          type: integer
        participants:
          type: array
          items:
            type: string

    MessageInfo:
      type: object
      description: is_read return only for user's message
      properties:
        author_id:
          type: string
        body:
          type: string
        created_at:
          type: integer
        is_read:
          type: array
          items:
            $ref: "#/components/schemas/IsRead"

    IsRead:
      type: object
      properties:
        id:
          type: string
        is_read:
          type: string

    Like:
      type: object
      properties:
        amount:
          type: integer
        my_like:
          type: boolean
        user_ids:
          type: array
          items:
            type: string
    GetPosts:
      type: object
      properties:
        post:
          $ref: "#/components/schemas/Post"
        likes:
          $ref: "#/components/schemas/Like"

    Community:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string

    CommunityProfile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string
        info:
          type: string
        followers:
          type: integer
        admins:
          type: array
          items:
            $ref: "#/components/schemas/User"
