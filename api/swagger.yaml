openapi: 3.0.3
info:
  title: CJ
  description: "Social Network VK"
  version: 1.0.0-oas3
servers:
  - url: /api
security:
  - CookieAuth: [ ]

paths:
  /auth/signup:
    post:
      tags:
        - Authorization
      summary: Signup user
      security: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupUserRequest"
        required: true
      responses:
        "500":
          description: Internal error
          content: { }
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignupUserResponse"

  /auth/login:
