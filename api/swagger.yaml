components:
  parameters:
    userIDParam:
      in: query
      name: user_id
      required: false
      schema:
        type: string
      description: On empty user_id currently authorized user's id is used

    postIDParam:
      in: query
      name: post_id
      required: true
      schema:
        type: string

    communityIDParam:
      in: query
      name: community_id
      required: true
      schema:
        type: string

    photoIDParam:
      in: query
      name: photo_id
      required: true
      schema:
        type: string

    csrfToken:
      in: query
      name: X-CSRF-Token
      required: true
      schema:
        type: string
      description: some_hash_data:some_time_in_unix

  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: AuthToken

  schemas:
    # --------------------- Models --------------------- #

    SignupUserRequest:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/UserName"
        email:
          type: string
          example: mail@example.com
        password:
          type: string
          example: password

    SignupUserResponse:
      $ref: "#/components/schemas/BasicResponse"

    LoginUserRequest:
      type: object
      properties:
        email:
          type: string
          example: mail@example.com
        password:
          type: string
          example: password

    LoginUserResponse:
      $ref: "#/components/schemas/BasicResponse"

    GetUserResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"

    GetUserPostsResponse:
      type: object
      properties:
        posts:
          type: array
          items:
            $ref: "#/components/schemas/GetPosts"


    UpdatePhotoResponse:
      properties:
        url:
          type: string
          example: "img/profile.png"


    GetUserProfileResponse:
      $ref: "#/components/schemas/UserProfile"

    EditUserProfileRequest:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/UserName"
        avatar:
          type: string
          example: fmt/img/avatar.jpg
        phone:
          type: string
        location:
          type: string
          example: Moscow
        birth_day:
          type: string

    EditUserProfileResponse:
      $ref: "#/components/schemas/BasicResponse"

    SendFriendRequestRequest:
      type: object
      properties:
        user_id:
          type: string

    SendFriendRequestResponse:
      $ref: "#/components/schemas/BasicResponse"

    AcceptFriendRequestRequestRequest:
      type: object
      properties:
        user_id:
          type: string
        is_accepted:
          type: boolean
          example: true

    AcceptFriendRequestRequestResponse:
      type: array
      items:
        $ref: "#/components/schemas/FriendRequest"

    DeleteFriendResponse:
      $ref: "#/components/schemas/BasicResponse"

    GetFriendsResponse:
      $ref: "#/components/schemas/Friends"

    GetFriendRequestsResponse:
      $ref: "#/components/schemas/FriendRequests"

    GetUserFeedResponse:
      type: object
      properties:
        posts:
          type: array
          items:
            $ref: "#/components/schemas/GetPosts"

    CreatePostRequest:
      type: object
      properties:
        message:
          type: string
          example: This is my new post
        images:
          type: array
          items:
            type: string
            example: src/image.jpg

    CreatePostResponse:
      $ref: "#/components/schemas/BasicResponse"

    PostEditRequest:
      type: object
      properties:
        post_id:
          type: string
        message:
          type: string
          example: This is my new post
        images:
          type: array
          items:
            type: string
            example: src/image.jpg

    PostEditResponse:
      $ref: "#/components/schemas/BasicResponse"

    GetPostResponse:

      type: object
      properties:
        post:
          $ref: "#/components/schemas/Post"
        likes:
          $ref: "#/components/schemas/Like"

    SearchUsersResponse:
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"

    GetDialogsResponse:
      properties:
        dialogs:
          type: array
          items:
            $ref: "#/components/schemas/Dialog"

    GetDialogRequest:
      properties:
        dialog_id:
          type: string

    GetDialogResponse:
      properties:
        dialog:
          $ref: "#/components/schemas/Dialog"
        messages:
          description: is read return only for author
          type: array
          items:
            $ref: "#/components/schemas/MessageInfo"

    CreateDialogRequest:
      properties:
        name:
          type: string
        author_ids:
          type: array
          items:
            type: string

    CreateDialogResponse:
      properties:
        dialog_id:
          type: string

    IncreaseLikeRequest:
      properties:
        post_id:
          type: string
        photo_id:
          type: string

    IncreaseLikeResponse:
      $ref: "#/components/schemas/BasicResponse"

    ReduceLikeRequest:
      properties:
        post_id:
          type: string
        photo_id:
          type: string

    ReduceLikeResponse:
      $ref: "#/components/schemas/BasicResponse"

    GetLikePostResponse:
      properties:
        likes:
          $ref: "#/components/schemas/Like"

    GetLikePhotoResponse:
      properties:
        likes:
          $ref: "#/components/schemas/Like"

    GetCommunityResponse:
      properties:
        community:
          $ref: "#/components/schemas/CommunityProfile"

    GetCommunityPostsResponse:
      properties:
        posts:
          type: array
          items:
            $ref: "#/components/schemas/GetPosts"

    GetUserCommunitiesResponse:
      properties:
        communities:
          type: array
          items:
            $ref: "#/components/schemas/Community"

    GetUserManageCommunitiesResponse:
      properties:
        communities:
          type: array
          items:
            $ref: "#/components/schemas/Community"

    GetCommunitiesResponse:
      properties:
        communities:
          type: array
          items:
            $ref: "#/components/schemas/Community"

    SearchCommunitiesResponse:
      properties:
        communities:
          type: array
          items:
            $ref: "#/components/schemas/Community"

    JoinCommunityResponse:
      $ref: "#/components/schemas/BasicResponse"

    LeaveCommunityResponse:
      $ref: "#/components/schemas/BasicResponse"


    GetFollowersResponse:
      properties:
        amount:
          type: integer
        followers:
          type: array
          items:
            $ref: "#/components/schemas/User"

    GetMutualFriendsResponse:
      properties:
        amount:
          type: integer
        followers:
          type: array
          items:
            $ref: "#/components/schemas/User"

    CreateCommunityRequest:
      properties:
        name:
          type: string
        image:
          type: string
        info:
          type: string
        admins:
          type: array
          items:
            type: string

    CreateCommunityResponse:
      $ref: "#/components/schemas/BasicResponse"

    EditCommunityRequest:
      properties:
        community_id:
          type: string
        name:
          type: string
        image:
          type: string
        info:
          type: string
